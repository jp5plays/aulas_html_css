<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
         <!-- required serve para deixar o input obrigatório -->
         <!-- input radio  -->
           
        </div>
        <div>
            <p>Escolhe o time que vorcê torce:</p>
            <div>
                <input type="radio" id="nenhum" name="time">
                <label for="nenhum">Nenhum</label>
                <!-- label é o texto que acompanha o inpute o for dentro do label sevre para o texto ser clicalvel tbm -->
                <!--o name serve para marcar só 1 input radio  -->
                
            </div>
        <div>
            <input type="radio" id="Flamengo"name="time">
            <label for="flamengo">Flamengo</label>
        </div>
        <div>
            <input type="radio" id="Vasco"name="time">
            <label for="vasco">Vasco</label>
        </div>
        </div>
        <!-- select -->
        <div>
            <label for="turma">Escolha sua turma</label>
            <select name="turma" id="turma">
            <option disabled selected >Selecione...</option>
            <option value="01TC">TI01TC</option>
            <option value="01TA">TI01TA</option>  
            <option value="01TB">TI01TB</option> 
            <!-- a otion sem valor e com disable e com slected serve para preencher o espaço e o usuário não consegue selecionar  o item em questão-->
        </select> 

        </div>
        
        <button>Enviar</button>
    </form>
</body>
</html>
